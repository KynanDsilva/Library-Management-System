<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_book.css') }}"> <!-- Link to static CSS file -->
</head>

<body>
    <h1>Edit Book</h1>

    <!-- Flash Message Section (Optional) -->
    {% if flash_messages %}
        <ul class="flash-messages">
            {% for message in flash_messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Edit Book Form -->
    <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" id="category" value="{{ book.category }}" required><br>

        <button type="submit">Update Book</button>
    </form>
</body>

</html>
